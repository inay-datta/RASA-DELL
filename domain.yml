  utter_support:
  - text: "Dell offers technical support through our website, phone support, and live chat. Visit Dell's support page for more information."

  utter_drivers:
  - text: "You can download drivers for your Dell products from the Dell Support website. Just enter your product's service tag or model number."

  utter_returns:
  - text: "Dell has a return policy for most products. Please check the Dell Returns & Exchanges page for more details."

  utter_buying:
  - text: "To purchase Dell products, visit our official website or contact a Dell sales representative for personalized assistance."

  utter_troubleshooting:
  - text: "For troubleshooting Dell products, visit our Support page for guides and diagnostics tools."

  utter_updates:
  - text: "Dell regularly updates its products with the latest features and fixes. Check the Dell Support page for product updates and patches."

  utter_repair:
  - text: "If you need repairs for your Dell product, you can schedule a repair service through Dell's Support page or contact our repair center."
  

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true



